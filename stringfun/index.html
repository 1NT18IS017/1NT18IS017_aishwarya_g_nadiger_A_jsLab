<!DOCTYPE html>
<html lang="en">
<head>
    <body style="background-color: lightblue">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
    <script>
        var str = "AISHWARYA G NADIGER";
        function findLen(){
            var stlen = str.length;
            document.getElementById("ln").innerHTML = stlen;
        }
        function findTxt(){
            var txt = document.getElementById("fintxt").value;
            console.log(txt)
            var pos = str.search(`${txt}`)
            document.getElementById("tx").innerHTML = pos;
        }
       
        function conc(){
            var str1 = document.getElementById("conc1").value;
            var str2 = document.getElementById("conc2").value;
            var res = str1.concat(str2);
            document.getElementById("conc3").innerHTML = res;

        }
    </script>
</head>
<body>
    <H2>AISHWARYA G NADIGER</H2>
   <P>THE LENGTH IS</P>
    <button onclick="findLen()" style="background-color: green;border: black;">Find length</button>
    <p id="ln"></p>
    <p>Search the word here</p>
    <input type="text" id="fintxt" placeholder="Enter here" />
    <button onclick="findTxt()" style="background-color: green;border: black;">Search</button>
    <p id="tx"></p>
    <p> concatination</p>
    <input type="text" id="conc1" placeholder="Enter specific word.." />
    <input type="text" id="conc2" placeholder="Enter specific word.." />
    <button onclick="conc()" style="background-color: green;border: black;">concatinate</button>
    <p id="conc3"></p>
    <p> Reverse the order</p>
           
            <button onclick="myFunction()" style="background-color: green;border: black;">Click</button>
           
            <p id="demo"></p>
           
            <script>
            var fruits = ["how","are","you"];
            document.getElementById("demo").innerHTML = fruits;
           
            function myFunction() {
              fruits.reverse();
              document.getElementById("demo").innerHTML = fruits;
            }
            </script>

</body>
</html>
